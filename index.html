<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button onclick="updateCartQuantity(1)">Add to Cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>
    <button onclick="updateCartQuantity(4)">+4</button>
    <button onclick="updateCartQuantity(5)">+5</button>
    <button onclick="updateCartQuantity(-1)">Remove from Cart</button>
    <button onclick="updateCartQuantity(-2)">-2</button>
    <button onclick="updateCartQuantity(-3)">-3</button>
    <button onclick="resetCart()">Reset Cart</button>

    <p id="result">Cart quantity:</p>

    <script>
      let cartQuantity = JSON.parse(localStorage.getItem("cartQuantity")) || 0;
      const result = document.getElementById("result");

      result.textContent = `Cart quantity: ${cartQuantity}`;

      function updateCartQuantity(change) {
        const newQuantity = cartQuantity + change;

        if (newQuantity >= 0 && newQuantity <= 10) {
          cartQuantity = newQuantity;
          localStorage.setItem("cartQuantity", cartQuantity);
          result.textContent = `Cart quantity: ${cartQuantity}`;
        } else if (newQuantity > 10) {
          result.textContent = "The cart is full";
        } else {
          result.textContent = "Not enough items in the cart";
        }

        console.log(`Cart quantity: ${cartQuantity}`);
      }

      function resetCart() {
        cartQuantity = 0;
        localStorage.setItem("cartQuantity", cartQuantity);
        result.textContent = "Cart quantity: 0";
        console.log("Cart was reset.");
      }
    </script>
  </body>
</html>
